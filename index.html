<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    </head>
    <body>
        <div class="Instagram-wrapper">
            <div class="instagram-phone">
                <img src="./instagram-phone.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagram-logo.png" class="instagram-logo" alt="instagram_logo">
                    <div class="profile-photo">
                        <img src="./profile-photo.jpg" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como manoela.montenegro</a>
                        <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Manoela.montenegro?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
